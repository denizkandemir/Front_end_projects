<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exclusive E-Commerce Cart</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="cart-main-container">
    <div class="cart-home-cart-p-container">
      <p class="cart-home-p">Home </p>
      <p class="cart-home-p">/</p>
      <p class="cart-page-title">Cart</p>
    </div>
    <div class="cart-products-container">
      <div class="cart-products-titles-container">
        <p class="cart-products-titles cart-products-first-title">Products</p>
        <p class="cart-products-titles">Price</p>
        <div class="cart-quantity-subtotal-titles">
          <p class="cart-products-titles">Quantity</p>
          <p class="cart-products-titles">Subtotal</p>
        </div>     
      </div>
      <div class="cart-local-storage-products-container" id="card-local-storage-container">

      </div>
      <div class="cart-buttons-container">
        <a href="index.html"><button class="cart-button" >Return To Shop</button></a>
        <button class="cart-button" id="cart-update-button">Update Cart</button>
      </div>
    </div>
    <div class="cart-products-coupon-total-container">
      <div class="cart-input-button-container">
        <input type="text" placeholder="Coupon Code" class="cart-products-input" id="cart-coupon-input">
        <button class="cart-products-coupon-button" id="cart-coupon-apply-button"> Apply Coupon </button>
      </div>
      <div class="cart-total-container">
        <p class="cart-total-title"> Cart Total </p>
        <div class="cart-subtotal-container">
          <p class="cart-p"> Subtotal </p>
          <p class="cart-p" id="cart-calculate-subtotal"></p>
        </div>
        <div class="cart-shipping-container">
          <p class="cart-p"> Shipping </p>
          <p class="cart-p" id="cart-shipping-subtotal"></p>
        </div>
        <div class="cart-total-before-discount-container" id="cart-total-before-discount-container"></div>
        <div class="cart-discount-container" id="cart-discount-container"></div>
        <div class="cart-coupon-remove-container" id="cart-coupon-remove-container"></div>
        <div class="cart-calculated-total-container">
          <p class="cart-p"> Total </p>
          <p class="cart-p" id="cart-calculate-total"></p>
        </div>
        <div class="cart-total-button-container">
          <button class="cart-total-button"> Procees to checkout </button>
        </div>
      </div>
    </div>
  </div>
  <script src="cart.js"></script>
</body>

</html>
